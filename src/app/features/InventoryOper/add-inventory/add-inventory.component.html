<div class="container">
    <h3 class="room-heading">Add Inventory</h3>
    <form  #Form="ngForm" (ngSubmit)="onFormSubmit()" >
        <div class="form-data">
            <div class="mb-3">
                <label class="form-label">Inventory Name</label>
                <input type="text" class="form-control" id="roomType" name="roomType"
                    placeholder="Inventory Name" [(ngModel)]="model.inventoryName" >
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" id="description" name="description"
                    placeholder="0" [(ngModel)]="model.quantity" >
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" id="numberOfBeds" name="numberOfBeds"
                    placeholder="Category" [(ngModel)]="model.category" >
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>

        </div>
    </form>

</div>
