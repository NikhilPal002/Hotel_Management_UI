<div class="container">
    <h1 class="mt-3">Room List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/manager/room/add']" class="btn btn-primary" >Add Room</a>
    </div>

    <ng-container *ngIf="paginatedRooms.length > 0" >
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>RoomId</th>
                    <th>RoomType</th>
                    <th>Description</th>
                    <th>Number Of Beds</th>
                    <th>Price Per Night</th>
                    <th>Room Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of paginatedRooms" >
                    <td>{{room.roomId}}</td>
                    <td>{{room.roomType}}</td>
                    <td>{{room.description}}</td>
                    <td>{{room.numberOfBeds}}</td>
                    <td>${{room.pricePerNight}}</td>
                    <td>{{room.status}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/manager/room/update',room.roomId]" >Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="pagination-container mt-3">
            <ul class="pagination">
                <li *ngIf="currentPage > 1">
                    <a (click)="changePage(currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pages" [class.active]="page === currentPage">
                    <a (click)="changePage(page)">{{ page }}</a>
                </li>
                <li *ngIf="currentPage < totalPages">
                    <a (click)="changePage(currentPage + 1)">Next</a>
                </li>
            </ul>
        </div>
    </ng-container>

    <div *ngIf="paginatedRooms.length === 0" class="alert alert-info mt-3">
        No rooms available.
    </div>

</div>
