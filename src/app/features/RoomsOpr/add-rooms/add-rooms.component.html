<div class="container">
    <h3 class="room-heading">Room Details</h3>
    <form #Form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="form-data">
            <div class="mb-3">
                <label class="form-label">Room Type</label>
                <input type="text" class="form-control" id="roomType" name="roomType"
                    placeholder="Room Type" [(ngModel)]="model.roomType">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description"
                    placeholder="Description about the room" [(ngModel)]="model.description" >
            </div>

            <div class="mb-3">
                <label class="form-label">Number Of Beds</label>
                <input type="number" class="form-control" id="numberOfBeds" name="numberOfBeds"
                    placeholder="0" [(ngModel)]="model.numberOfBeds" >
            </div>

            <div class="mb-3">
                <label class="form-label">Price Per Night</label>
                <input type="number" class="form-control" id="pricePerNight" name="pricePerNight"
                    placeholder="$500" [(ngModel)]="model.pricePerNight" >
            </div>

            <div class="mb-3">
                <label class="input-label">Room Status</label>
                <select class="form-select" id="status"  name="status" [(ngModel)]="model.status" >
                    <option selected>Choose...</option>
                    <option value="Available">Available</option>
                    <option value="Occupied">Occupied</option>
                </select>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Add Room</button>
            </div>

        </div>
    </form>

</div>
