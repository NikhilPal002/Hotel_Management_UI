<div class="container">
    <h3 class="room-heading">Edit Staff</h3>
    <ng-container *ngIf="staff;else notFound">
        <form #Form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="form-data">
                <div class="mb-3">
                    <label class="form-label">FullName</label>
                    <input type="text" disabled class="form-control" id="staffId" name="staffId"
                        [(ngModel)]="staff.staffId">
                </div>
                <div class="mb-3">
                    <label class="form-label">FullName</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" 
                        [(ngModel)]="staff.fullName">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" 
                        [(ngModel)]="staff.email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" 
                        [(ngModel)]="staff.age">
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="pricePerNight" name="pricePerNight" 
                        [(ngModel)]="staff.sAddress">
                </div>

                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" 
                        [(ngModel)]="staff.salary">
                </div>

                <div class="mb-3">
                    <label class="form-label">Designation</label>
                    <input type="text" class="form-control" id="designation" name="designation"
                         [(ngModel)]="staff.designation">
                </div>


                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Update Staff</button>
                    <button class="btn btn-danger mt-3" type="button" (click)="onDelete()">Delete</button>
                </div>

            </div>
        </form>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Guest not found!
        </div>

    </ng-template>
</div>
