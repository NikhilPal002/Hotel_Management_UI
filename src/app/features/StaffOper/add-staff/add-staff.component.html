<div class="container">
    <h3 class="room-heading">Staff Details</h3>
    <form #Form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="form-data">
            <div class="mb-3">
                <label class="form-label">FullName</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                    placeholder="FullName" [(ngModel)]="model.fullName">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="email@example.com" [(ngModel)]="model.email" >
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age"
                    placeholder="0" [(ngModel)]="model.age" >
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="pricePerNight" name="pricePerNight"
                    placeholder="street" [(ngModel)]="model.sAddress" >
            </div>

            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary"
                    placeholder="$500" [(ngModel)]="model.salary" >
            </div>

            <div class="mb-3">
                <label class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation"
                    placeholder="Designation" [(ngModel)]="model.designation" >
            </div>

            <div class="mb-3">
                <label class="form-label">Join Date</label>
                <input type="datetime-local" class="form-control" id="joinDate" name="joinDate"
                    placeholder="" [(ngModel)]="model.joinDate" >
            </div>

            <div class="mb-3">
                <label class="form-label">NIC</label>
                <input type="text" class="form-control" id="nIC" name="nIC"
                    placeholder="" [(ngModel)]="model.nIC" >
            </div>

            

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Add Staff</button>
            </div>

        </div>
    </form>

</div>
