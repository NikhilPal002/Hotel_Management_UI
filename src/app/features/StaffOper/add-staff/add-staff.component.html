<div class="container">
    <h3 class="room-heading">Staff Details</h3>
    <form #Form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="form-data">
            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name"
                    [(ngModel)]="model.fullName" required #fullName="ngModel">
                <div *ngIf="fullName.invalid && fullName.touched" class="text-danger">
                    <small *ngIf="fullName.errors?.['required']">Full Name is required.</small>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com"
                    [(ngModel)]="model.email" required email #email="ngModel">
                <div *ngIf="email.invalid && email.touched" class="text-danger">
                    <small *ngIf="email.errors?.['required']">Email is required.</small>
                    <small *ngIf="email.errors?.['email']">Invalid email format.</small>
                </div>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="0" [(ngModel)]="model.age"
                    required min="18" max="65" #age="ngModel">
                <div *ngIf="age.invalid && age.touched" class="text-danger">
                    <small *ngIf="age.errors?.['required']">Age is required.</small>
                    <small *ngIf="age.errors?.['min']">Minimum age is 18.</small>
                    <small *ngIf="age.errors?.['max']">Maximum age is 65.</small>
                </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="sAddress" name="sAddress" placeholder="Street"
                    [(ngModel)]="model.sAddress" required #sAddress="ngModel">
                <div *ngIf="sAddress.invalid && sAddress.touched" class="text-danger">
                    <small *ngIf="sAddress.errors?.['required']">Address is required.</small>
                </div>
            </div>

            <!-- Salary -->
            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" placeholder="$500"
                    [(ngModel)]="model.salary" required min="500" #salary="ngModel">
                <div *ngIf="salary.invalid && salary.touched" class="text-danger">
                    <small *ngIf="salary.errors?.['required']">Salary is required.</small>
                    <small *ngIf="salary.errors?.['min']">Minimum salary is $500.</small>
                </div>
            </div>

            <!-- Designation -->
            <div class="mb-3">
                <label class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" placeholder="Designation"
                    [(ngModel)]="model.designation" required #designation="ngModel">
                <div *ngIf="designation.invalid && designation.touched" class="text-danger">
                    <small *ngIf="designation.errors?.['required']">Designation is required.</small>
                </div>
            </div>

            <!-- Join Date -->
            <div class="mb-3">
                <label class="form-label">Join Date</label>
                <input type="datetime-local" class="form-control" id="joinDate" name="joinDate"
                    [(ngModel)]="model.joinDate" required #joinDate="ngModel">
                <div *ngIf="joinDate.invalid && joinDate.touched" class="text-danger">
                    <small *ngIf="joinDate.errors?.['required']">Join Date is required.</small>
                </div>
            </div>

            <!-- NIC -->
            <div class="mb-3">
                <label class="form-label">NIC</label>
                <input type="text" class="form-control" id="nIC" name="nIC" placeholder="NIC" [(ngModel)]="model.nIC"
                    required #nIC="ngModel">
                <div *ngIf="nIC.invalid && nIC.touched" class="text-danger">
                    <small *ngIf="nIC.errors?.['required']">NIC is required.</small>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button class="btn btn-primary" type="submit" [disabled]="Form.invalid">Add Staff</button>
            </div>
        </div>
    </form>
</div>
