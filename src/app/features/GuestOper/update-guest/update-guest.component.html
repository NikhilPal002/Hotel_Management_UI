<div class="container">
    <h3 class="guest-heading">Update Guest Details</h3>
    <form action="">
        <div class="form-data">
            <div class="mb-3">
                <label for="exampleInputname" class="form-label">Guest Name</label>
                <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp"
                    placeholder="Name">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                    placeholder="email@example.com">
            </div>

            <div class="mb-3">
                <label class="input-label" for="inputGroupSelect01">Gender</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleInputphone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="exampleInputphone" aria-describedby="phoneHelp"
                    placeholder="123456789">
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">State</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">PinCode</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>

        </div>
    </form>

</div>
