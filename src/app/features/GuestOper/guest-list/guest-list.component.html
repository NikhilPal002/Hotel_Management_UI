<div class="container">
    <h1 class="mt-3">Guest List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/receptionist/guest/add']" class="btn btn-primary">Add Guest</a>
    </div>

    <div class="table-wrapper">
        <ng-container *ngIf="paginatedGuests.length > 0">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>GuestId</th>
                        <th>GuestName</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>State</th>
                        <th>PinCode</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let guest of paginatedGuests">
                        <td>{{ guest.guestId }}</td>
                        <td>{{ guest.guestName }}</td>
                        <td>{{ guest.gender }}</td>
                        <td>{{ guest.email }}</td>
                        <td>{{ guest.phoneNumber }}</td>
                        <td>{{ guest.state }}</td>
                        <td>{{ guest.pinCode }}</td>
                        <td>
                            <a class="btn btn-light"
                                [routerLink]="['/receptionist/guest/update/', guest.guestId]">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>

        <div *ngIf="paginatedGuests.length === 0" class="alert alert-info mt-3">
            No guests found.
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination mt-3">
        <button class="btn btn-secondary me-2" [disabled]="currentPage === 1"
            (click)="goToPreviousPage()">Previous</button>
        <button class="btn btn-outline-primary" *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="i + 1 === currentPage" (click)="goToPage(i + 1)">
            {{ i + 1 }}
        </button>
        <button class="btn btn-secondary ms-2" [disabled]="currentPage === totalPages"
            (click)="goToNextPage()">Next</button>
    </div>


</div>
