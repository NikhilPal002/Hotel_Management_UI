<div class="container">
    <h1 class="mt-3">Guest List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/receptionist/guest/add']" class="btn btn-primary">Add Guest</a>
    </div>

    <ng-container *ngIf="paginatedGuests.length > 0">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>GuestId</th>
                    <th>GuestName</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>State</th>
                    <th>PinCode</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let guest of paginatedGuests">
                    <td>{{ guest.guestId }}</td>
                    <td>{{ guest.guestName }}</td>
                    <td>{{ guest.gender }}</td>
                    <td>{{ guest.email }}</td>
                    <td>{{ guest.phoneNumber }}</td>
                    <td>{{ guest.state }}</td>
                    <td>{{ guest.pinCode }}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/receptionist/guest/update/', guest.guestId]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="pagination-container mt-3">
            <ul class="pagination">
                <li *ngIf="currentPage > 1">
                    <a (click)="changePage(currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pages" [class.active]="page === currentPage">
                    <a (click)="changePage(page)">{{ page }}</a>
                </li>
                <li *ngIf="currentPage < totalPages">
                    <a (click)="changePage(currentPage + 1)">Next</a>
                </li>
            </ul>
        </div>
    </ng-container>

    <!-- Show message if no inventories -->
    <div *ngIf="paginatedGuests.length === 0" class="alert alert-info mt-3">
        No items in inventory.
    </div>


</div>
